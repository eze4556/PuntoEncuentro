<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="citas$ | async as citas; else loading">
    <ion-item *ngFor="let cita of citas">
      <ion-label>
        <h2>{{ cita.fecha_cita }}</h2>
        <p *ngIf="userType === 'cliente'">Servicio: {{ cita.nombreEmpresa }}</p>
        <p *ngIf="userType === 'proveedor'">Cliente: {{ cita.nombre }}</p>
        <p>Estado: {{ cita.estado }}</p>
        <p>Horario: {{ cita.fecha_cita.split('T')[1].split(':00.000Z')[0] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ng-template #loading>
    <ion-spinner></ion-spinner>
  </ng-template>
</ion-content>

<!-- profile.component.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ user?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="user?.tipo_usuario === 'cliente'; else providerTemplate">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8">
          <ion-avatar class="logo">
            <img [src]="user?.imagen" alt="Imagen del cliente" class="main-image" />
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-card class="info-card">
    <ion-card-header class="info-card-header">
      <ion-card-subtitle class="info-card-subtitle">Informaci√≥n de contacto</ion-card-subtitle>
      <ion-card-title class="info-card-title">{{ user?.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="info-card-content">
      <p><ion-icon name="mail-outline"></ion-icon> Email: {{ user?.correo }}</p>
      <p><ion-icon name="person"></ion-icon> Tipo de Usuario: {{ user?.tipo_usuario }}</p>
    </ion-card-content>
  </ion-card>

    <ion-card class="service-card">
      <ion-card-header class="service-card-header">
        <ion-card-title class="service-card-title">Servicios</ion-card-title>
      </ion-card-header>
      <ion-card-content class="service-card-content">
        <ion-list lines="none">
          <ion-item>{{ service?.servicio }}</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card class="about-card">
      <ion-card-header class="about-card-header">
        <ion-card-title class="about-card-title">Sobre nosotros</ion-card-title>
      </ion-card-header>
      <ion-card-content class="about-card-content">
        <p>{{ service?.sobreNosotros }}</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Historial de ReseÃ±as</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(resenas$ | async) as resenas; else loading">
    <ion-list>
      <ion-item *ngFor="let resena of resenas">
        <ion-label>
          <h2 *ngIf="userType === 'cliente'">Servicio: {{ resena.nombreEmpresa }}</h2>
          <h2 *ngIf="userType === 'proveedor'">Cliente: {{ resena.nombreCliente }}</h2>
          <p>{{ resena.comentario }}</p>
          <ion-icon name="star" *ngFor="let i of createRange(resena.calificacion)"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ng-template #loading>
    <ion-spinner></ion-spinner>
  </ng-template>
</ion-content>

<div *ngIf="(resenas$ | async) as resenas">
  <ion-list>
    <ion-item *ngFor="let resena of resenas">
      <ion-label>
        <h2>{{ resena.cliente_id }}</h2>
        <p>{{ resena.comentario }}</p>
        <ion-icon name="star" *ngFor="let i of createRange(resena.calificacion)"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</div>

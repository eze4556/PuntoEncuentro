<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Servicios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar servicios..." (ionInput)="filterServices($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let service of filteredServices" (click)="goToService(service.id)">
      <ion-avatar slot="start">
        <img [src]="service.imagen || '../../../assets/images.jpeg'" alt="{{service.nombreEmpresa}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ service.nombreEmpresa }}</h2>
        <p>{{ service.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

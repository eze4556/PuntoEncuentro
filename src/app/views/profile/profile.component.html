
<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-item [routerLink]="['/perfil/dashboard']" (click)="selectOption('dashboard')">
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/perfil/perfilEmpresa']" (click)="selectOption('perfilEmpresa')">
            <ion-icon name="briefcase" slot="start"></ion-icon>
            <ion-label>Perfil Empresa</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/perfil/horarios']" (click)="selectOption('horarios')">
            <ion-icon name="briefcase" slot="start"></ion-icon>
            <ion-label>Cofigurar Horario</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-content>

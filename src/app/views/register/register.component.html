<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registrarse</ion-title>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="register()"> <div class="form-container">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="lastName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Tipo de Usuario</ion-label>
          <ion-select formControlName="role">
            <ion-select-option value="cliente">Cliente</ion-select-option>
            <ion-select-option value="proveedor">Proveedor</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button type="submit" expand="block" [disabled]="!registerForm.valid">Registrarse</ion-button>
        <ion-button expand="full" (click)="irAlogin()" color="light" fill="clear">¿Ya tienes cuenta? Inicia sesión</ion-button>
      </div>




    </div>
  </form>
</ion-content>


<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-chip *ngIf="user" class="ion-text-center">
      <ion-avatar>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-avatar>
      <ion-label color="primary">{{ user.nombre }}</ion-label>
    </ion-chip>

    <ion-buttons slot="end">
      <ion-button fill="clear" class="logout-button" (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <!-- <ion-row *ngIf="userType === 'cliente'"> -->
      <ion-row>
      <ion-col size-sm="6">
        <ion-button expand="block" class="button-square" (click)="navigateToServicios()">BUSCAR SERVICIO</ion-button>
      </ion-col>
      <ion-col size-sm="6">
        <ion-button expand="block" class="button-square" (click)="navigateToPerfil()">PERFIL</ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="userType === 'proveedor'">
      <!-- <ion-row> -->
      <ion-col size-sm="6">
        <ion-button expand="block" class="button-square" (click)="navigateToPerfil()">PERFIL</ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="userType === 'admin'">
      <ion-col size-sm="6">
        <ion-button expand="block" class="button-square" (click)="navigateToPerfil()">PERFIL</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding register-background">
  <div class="register-container">
    <form>
      <ion-item class="input-item">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" name="username" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" required></ion-input>
      </ion-item>
      <ion-item class="input-item">

        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" name="confirmPassword" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating">Tipo de Usuario</ion-label>
        <ion-select>
          <ion-select-option value="cliente">Cliente</ion-select-option>
          <ion-select-option value="proveedor">Proveedor</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" type="submit" class="register-button">Registrar</ion-button>
    </form>
  </div>
</ion-content>
